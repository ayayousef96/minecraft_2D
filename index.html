<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>MineCraft 2D</title>
</head>
<script src="game_logic.js" defer></script>
<body>
    <!--opening-screen-->
    <div class="open-screen">
        <div>
            <img id="logo" src="/img/minecraft-logo.svg" width="500px" height="200px">
            <br><br>
            <button class="instruction-btn">INSTRUCTIONS</button>
            <div class="instructions-box">
                <h3>How to play :</h3>
                <div>
                    <div>
                        <p>
                            There is three tools. Each tool harvests specific items.
                            <br>
                            the items will move to your inventory so you can use them
                            and build your own world.
                        </p>
                    </div>
                       
                </div>
            </div>
        </div>
        <div class="select-mode">
        <select name="mode" id="mode">
            <option selected disabled>Mode</option>
            <option value="day">day</option>
            <option value="night">night</option>

        </select>
        </div>
        <br><br>
        <div>
            <button class='start-btn'>start game</button>
        </div>
    </div>
    <!--game-screen-->
    <div class="main-container">
        <div class="day-screen">
            <div class='main-container--left-side'>
                <div class="game-grid"></div>
            </div>
        </div>
        
        <!-- menu - right side -->
        <div class="tool-box--right-side">
            <div class="picaxe">
                <img src="/img/stone_pickaxe.png" width="50px" height="50px" alt="picaxe">
                <p>Picaxe</p>
            </div>
            <div class="axe">
                <img src="/img/stone_axe.png" alt="axe">
                <p>Axe</p>
            </div>
            <div class="shovel">
                <img src="/img/stone_shovel.png" alt="shovel">
                <p>Shovel</p>
            </div>
            
            <div class="inventory">
                <div class="item grass">
                    <h3>0</h3>
                </div>
                <div class="item stone">
                    <h3>0</h3>
                </div>
                <div class="item soil">
                    <h3>0</h3>
                </div>
                <div class="item leaves">
                    <h3>0</h3>
                </div>
                <div class="item wood">
                    <h3>0</h3>
                </div>
            </div>
        </div>

    </div>
    
    
</body>

</html>
